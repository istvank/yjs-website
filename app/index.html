<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Yjs" />
  <title>Yjs</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#FFC107">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#FFC107">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#FFC107">
  <meta name="apple-mobile-web-app-title" content="Yjs">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" responsive-width="820px">
      <!-- Drawer Scroll Header Panel -->
      <paper-header-panel id="leftHeaderPanel" drawer fixed mode="seamed">

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <img src="images/yjs.png" style="margin: 0px auto; height: 80%;"></img>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>About</span>
          </a>

          <a data-route="examples" href="/examples" on-click="onDataRouteClick">
            <iron-icon icon="image:color-lens"></iron-icon>
            <span>Examples</span>
          </a>

          <a data-route="tutorial" href="/tutorial" on-click="onDataRouteClick">
            <iron-icon icon="maps:directions"></iron-icon>
            <span>Tutorial</span>
          </a>

          <a data-route="modules" href="/modules" on-click="onDataRouteClick">
            <iron-icon icon="icons:view-module"></iron-icon>
            <span>Modules</span>
          </a>

          <a data-route="blog" href="/blog" on-click="onDataRouteClick">
            <iron-icon icon="av:library-books"></iron-icon>
            <span>Blog</span>
          </a>

          <a href="https://github.com/y-js/yjs/wiki" target="_blank">
            <iron-icon icon="icons:explore"></iron-icon>
            <span>Wiki</span>
          </a>

          <a href="https://gitter.im/y-js/yjs?utm_source=badge&utm_medium=badge&utm_campaign=pr-badge" target="_blank">
            <img src="https://badges.gitter.im/Join%20Chat.svg"></img>
          </a>
        </paper-menu>
      </paper-header-panel>

      <!-- Main Area -->
      <paper-header-panel class="main-panel" main condenses keep-condensed-header mode="{{getMainMode(_isMobile)}}">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="{{initialToolbarClass}}">

          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <template is="dom-if" if="{{!_isMobile}}">
            <a href="https://github.com/y-js/yjs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
          </template>

          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-card elevation="1">
                <iron-ajax
                  auto
                  url="bower_components/yjs/README.md"
                  handle-as="text"
                  last-response="{{yjsReadme}}"></iron-ajax>
                <mark-down class="card-content" text="{{yjsReadme}}"></mark-down>
              </paper-card>

              <paper-card elevation="1" heading="Yjs License">
                <iron-ajax
                  auto
                  url="bower_components/yjs/LICENSE"
                  handle-as="text"
                  last-response="{{yjsLicense}}"></iron-ajax>
                <mark-down class="card-content" text="{{yjsLicense}}"></mark-down>
              </paper-card>
            </section>

            <section data-route="article">
              <paper-card elevation="1" heading="{{blogpostUrlToName(articleUrl)}}">
                <iron-ajax
                  auto
                  url="{{articleUrl}}"
                  handle-as="text"
                  last-response="{{articleMd}}"></iron-ajax>
                <mark-down class="card-content" text="{{articleMd}}"></mark-down>
              </paper-card>
            </section>

            <section data-route="examples">
              <paper-card elevation="1" heading="Collaborative Text Editing">

                <style>
                  .code-overlay {
                    position: absolute;
                    top: 66px;
                    right: 0;
                    left: 0;
                    margin: 5px;
                    background: #fff;
                  }
                  .code-overlay mark-down {
                    font-size: 70%;
                  }
                </style>
                <paper-dialog class="code-overlay" entry-animation="scale-up-animation"
                              exit-animation="scale-down-animation" opened="{{examplesTextBindSource}}">
                  <paper-dialog-scrollable>
                    <mark-down text="```
{{examplesTextBindSourceCode}}
```"></mark-down>
                  </paper-dialog-scrollable>
                </paper-dialog>
                <iron-ajax
                  auto
                  url="bower_components/yjs/Examples/OfflineEditing/index.js"
                  handle-as="text"
                  last-response="{{examplesTextBindSourceCode}}"></iron-ajax>
                <paper-fab icon="code" class="card-action" toggles="true" active="{{examplesTextBindSource}}"></paper-fab>
                <div class="card-content">
                  <textarea style="width:100%;" rows=20 id="textfield"></textarea>
                </div>

                <script src="bower_components/yjs/Examples/OfflineEditing/index.js"></script>
              </paper-card>
            </section>
            <section data-route="tutorial">
              <paper-card elevation="1" heading="Tutorial">
                <iron-ajax
                  auto
                  url="articles/tutorial.md"
                  handle-as="text"
                  last-response="{{tutorialMd}}"></iron-ajax>
                <mark-down class="card-content" text="{{tutorialMd}}"></mark-down>
              </paper-card>
            </section>
            <section data-route="blog">
              <paper-card elevation="1" heading="Blog posts">
                <style>
                .list {
  padding-top: 12px;
  background-color: white;
  display: inline-block;
  width: 240px;
  height: 228px;
  margin: 12px;
  @apply(--shadow-elevation-2dp);
}
                </style>
                <div class="list" role="listbox">
                  <template is="dom-repeat" items="{{blogposts}}">
                    <a href="{{item.url}}">
                      <paper-item>
                        <paper-item-body two-line class="layout vertical">
                          <div>{{item.title}}</div>
                          <div secondary>{{item.date}}</div>
                        </paper-item-body>
                      </paper-item>
                    </a>
                  </template>
                </div>
              </paper-card>
            </section>
            <section data-route="modules">
              <paper-card elevation="1" heading="Webrtc Connector">
                <a href="https://github.com/y-js/y-webrtc" target="_blank">
                  <paper-fab src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" class="card-action"></paper-fab>
                </a>

                <app-forcegraph graph="{{topologyTotal}}"></app-forcegraph>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  With the WebRTC connector all users exchange changes directly with each other. While WebRTC is not the most reliable connector, messages are propagated with almost no delay.

                  * Very fast message propagation (not noticeable)
                  * Very easy to use
                  * Very little server load (you still have to set up a [signaling server](http://www.html5rocks.com/en/tutorials/webrtc/infrastructure/))
                  * Not suited for a large amount of collaborators
                  * WebRTC is not supported in all browsers, and some have troubles communicating with each other
                  * Works only in the browser
                </mark-down>
              </paper-card>
              <paper-card elevation="1" heading="Websockets Connector">
                <a href="https://github.com/y-js/y-websockets-client" target="_blank">
                  <paper-fab src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" class="card-action"></paper-fab>
                </a>
                <app-forcegraph graph="{{topologyStar}}"></app-forcegraph>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  With the websockets connector you can set up a central server that saves changes and communicates with clients.
                  This option is very similar to other shared editing frameworks that require a central server.
                  Because the websocket connector is build on top of [socket.io](socket.io), this connector is a rock solid choice
                  if you require high reliability.

                  * Extremely reliable
                  * Very easy to use
                  * Some server load
                  * You can set up a central server that persists changes
                  * Falls back to http-communication, if websockets are not supported
                  * Work with nodejs and in the browser
                </mark-down>
              </paper-card>
              <paper-card elevation="1" heading="Xmpp Connector">
                <a href="https://github.com/y-js/y-xmpp" target="_blank">
                  <paper-fab src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" class="card-action"></paper-fab>
                </a>
                <app-forcegraph graph="{{topologyFederated}}"></app-forcegraph>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  XMPP is a well known federated protocol to exchange data. This is definitely an interesting choice if you require high scalability.

                  * Can act as a Connector for a scaling number of users
                  * Sophisticated Rights Management
                  * Federated
                  * Works with nodejs and in the browser
                </mark-down>
              </paper-card>

              <paper-card elevation="1" heading="IndexedDB Database Adapter">
                <a href="https://github.com/y-js/y-indexeddb" target="_blank">
                  <paper-fab src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" class="card-action"></paper-fab>
                </a>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  Use the IndexedDB database adapter to store your shared data
                  persistently in the browser. The next time you join the session,
                  your changes will still be there.

                  * Minimizes the amount of data exchanged between server and client
                  * Makes offline editing possible
                  * Not supported by all browsers

                </mark-down>
              </paper-card>

              <paper-card elevation="1" heading="Memory Database Adapter">
                <a href="https://github.com/y-js/y-memory" target="_blank">
                  <paper-fab src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" class="card-action"></paper-fab>
                </a>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  Use the Memory database adapter to store your shared data
                  efficiently in-memory. The next time you join the session,
                  your changes will be lost

                  * Supported by all browsers

                </mark-down>
              </paper-card>

              <paper-card elevation="1" heading="Y.Map Type">
                <a href="https://github.com/y-js/yjs" target="_blank">
                  <paper-fab src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" class="card-action"></paper-fab>
                </a>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  Use the Y.Map type to map key-value pairs.
                  ```
                  // Create a new Y.Map type
                  y.set('new map type', Y.Map).then(function (map) {
                    // Observe the map type
                    map.observePath(['my value'], function (value) {
                      console.log("You created a new value:", value)
                    })
                    // Now we create a new property
                    map.set('my value', 42) // => "You created a new value: 42"
                    // And retrieve the value
                    map.get('my value') // => 42
                  })
                  ```
                </mark-down>
              </paper-card>
              <paper-card elevation="1" heading="Y.Array Type">
                <a href="https://github.com/y-js/y-array" target="_blank">
                  <paper-fab src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" class="card-action"></paper-fab>
                </a>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  Use the Y.Array type to handle shared lists of data.
                  ```
                  // Create a new Y.Array type
                  y.set('new array type', Y.Array).then(function (array) {
                    // Observe the array type
                    map.observe(function (events) {
                      for (var i = 0; i < events.length; i++) {
                        console.log("New event: ", events[i])
                      }
                    })
                    array.insert(0, [1])
                      // => "New event: {type: "Insert", position: 0, value: 1}"
                    array.delete(0, 1)
                      // => "New event: {type: "Delete", position: 0, length: 1}"
                  })
                  ```
                </mark-down>
              </paper-card>
              <paper-card elevation="1" heading="Y.Text Type">
                <a href="https://github.com/y-js/y-text" target="_blank">
                  <paper-fab src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" class="card-action"></paper-fab>
                </a>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  Use the Y.Text type to share text content, and bind it to
                  arbitrary input elements (E.g. input, textarea, or any element that has the *contenteditable* property)
                  ```
                  // Create a new Y.Text type
                  y.set('new text type', Y.Text).then(function (text) {
                    // bind text to the first p element that is contenteditable
                    text.bind(document.querySelector("p[contenteditable]"))
                  })
                  ```
                </mark-down>
              </paper-card>

              <paper-card elevation="1" heading="Y.RichText Type">
                <a href="https://github.com/y-js/y-richtext" target="_blank">
                  <paper-fab src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" class="card-action"></paper-fab>
                </a>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  Use the Y.RichText type to share rich text, and bind it to
                  the [quill editor](http://quilljs.com/).

                  **NOTE:** This type is currently migrating and not available in yjs@1.0.*
                  ```
                  // Create a new Y.RichText type
                  y.set('new richtext type', Y.RichText).then(function (richtext) {
                    // bind richtext to an instance of quill
                    text.bind(document.querySelector("quill"))
                  })
                  ```
                </mark-down>
              </paper-card>

              <paper-card elevation="1" heading="Y.Selections Type">
                <a href="https://github.com/y-js/y-selections" target="_blank">
                  <paper-fab src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" class="card-action"></paper-fab>
                </a>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  Use the Y.Selections type to share selections on Y.Array types.

                  **NOTE:** This type is currently migrating and not available in yjs@1.0.*
                  ```
                  // Create a new Y.Selections type
                  y.set('new selections type', Y.Selections).then(function (selections) {
                    // assign meaning to a selection of an array type
                    y.get('new array type').then(function (array) {
                      // select the first two elements and assign "bold" to them
                      // (You can assign any string to a selection)
                      selections.select(array, 0, 1, ["bold"])
                    })
                  })
                  ```
                </mark-down>
              </paper-card>

              <paper-card elevation="1" heading="Y.Xml Type">
                <a href="https://github.com/y-js/y-xml" target="_blank">
                  <paper-fab src="images/GitHub-Mark/PNG/GitHub-Mark-32px.png" class="card-action"></paper-fab>
                </a>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  Use the Y.Xml type to share XML content, and bind it to
                  the the browser DOM to observe the real-time changes

                  **NOTE:** This type is currently migrating and not available in yjs@1.0.*
                  ```
                  // Create a new Y.Xml type
                  y.set('new xml type', Y.Xml).then(function (xml) {
                    // create a DOM double binding
                    var shared_dom = xml.getDOM()
                    // and append it to the body
                    text.bind(document.body.append(shared_dom))
                  })
                  ```
                </mark-down>
              </paper-card>
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>

    </paper-drawer-panel>

    <iron-media-query id="mobile-media-query" query="(max-width: 820px)" query-matches="{{_isMobile}}"></iron-media-query>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
