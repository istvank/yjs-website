<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Yjs" />
  <title>Yjs</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Yjs">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-header-panel id="leftHeaderPanel" drawer fixed mode="seamed">

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <img src="/images/yjs.svg" style="margin: 0px auto"></img>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>About</span>
          </a>

          <a data-route="examples" href="/examples" on-click="onDataRouteClick">
            <iron-icon icon="image:color-lens"></iron-icon>
            <span>Examples</span>
          </a>

          <a data-route="tutorial" href="/tutorial" on-click="onDataRouteClick">
            <iron-icon icon="maps:directions"></iron-icon>
            <span>Tutorial</span>
          </a>

          <a data-route="modules" href="/modules" on-click="onDataRouteClick">
            <iron-icon icon="icons:view-module"></iron-icon>
            <span>Modules</span>
          </a>

          <a data-route="blog" href="/blog" on-click="onDataRouteClick">
            <iron-icon icon="av:library-books"></iron-icon>
            <span>Blog</span>
          </a>

          <a href="https://github.com/y-js/yjs/wiki" target="_blank">
            <iron-icon icon="icons:explore"></iron-icon>
            <span>Wiki</span>
          </a>

          <a href="https://gitter.im/y-js/yjs?utm_source=badge&utm_medium=badge&utm_campaign=pr-badge" target="_blank">
            <img src="https://badges.gitter.im/Join%20Chat.svg"></img>
          </a>
        </paper-menu>
      </paper-header-panel>

      <!-- Main Area -->
      <paper-header-panel class="main-panel" main condenses keep-condensed-header mode="cover">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">

          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <a href="https://github.com/y-js/yjs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-card elevation="1">
                <iron-ajax
                  auto
                  url="/bower_components/yjs/README.md"
                  handle-as="text"
                  last-response="{{yjsReadme}}"></iron-ajax>
                <mark-down class="card-content" text="{{yjsReadme}}"></mark-down>
              </paper-card>

              <paper-card elevation="1" heading="Yjs License">
                <iron-ajax
                  auto
                  url="/bower_components/yjs/LICENSE"
                  handle-as="text"
                  last-response="{{yjsLicense}}"></iron-ajax>
                <mark-down class="card-content" text="{{yjsLicense}}"></mark-down>
              </paper-card>
            </section>

            <section data-route="examples">
              <paper-card elevation="1" heading="Collaborative Text Editing">

                <style>
                  .code-overlay {
                    position: absolute;
                    top: 66px;
                    right: 0;
                    left: 0;
                    margin: 5px;
                    background: #fff;
                  }
                  .code-overlay mark-down {
                    font-size: 70%;
                  }
                </style>
                <paper-dialog class="code-overlay" entry-animation="scale-up-animation"
                              exit-animation="scale-down-animation" opened="{{examplesTextBindSource}}">
                  <paper-dialog-scrollable>
                    <mark-down text="```
{{examplesTextBindSourceCode}}
```"></mark-down>
                  </paper-dialog-scrollable>
                </paper-dialog>
                <iron-ajax
                  auto
                  url="/bower_components/yjs/Examples/OfflineEditing/index.js"
                  handle-as="text"
                  last-response="{{examplesTextBindSourceCode}}"></iron-ajax>
                <paper-fab icon="code" class="card-action" toggles="true" active="{{examplesTextBindSource}}"></paper-fab>
                <div class="card-content">
                  <h1 id="contenteditable" contentEditable></h1>
                  <textarea style="width:100%;" rows=20 id="textfield"></textarea>
                </div>

                <script src="/bower_components/yjs/Examples/OfflineEditing/index.js"></script>
              </paper-card>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
