  <meta name="apple-mobile-web-app-title" content="Yjs">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-header-panel id="leftHeaderPanel" drawer fixed mode="seamed">

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <img src="/images/yjs.svg" style="margin: 0px auto"></img>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>About</span>
          </a>

          <a data-route="examples" href="/examples" on-click="onDataRouteClick">
            <iron-icon icon="image:color-lens"></iron-icon>
            <span>Examples</span>
          </a>

          <a data-route="tutorial" href="/tutorial" on-click="onDataRouteClick">
            <iron-icon icon="maps:directions"></iron-icon>
            <span>Tutorial</span>
          </a>

          <a data-route="modules" href="/modules" on-click="onDataRouteClick">
            <iron-icon icon="icons:view-module"></iron-icon>
            <span>Modules</span>
          </a>

          <a data-route="blog" href="/blog" on-click="onDataRouteClick">
            <iron-icon icon="av:library-books"></iron-icon>
            <span>Blog</span>
          </a>

          <a href="https://github.com/y-js/yjs/wiki" target="_blank">
            <iron-icon icon="icons:explore"></iron-icon>
            <span>Wiki</span>
          </a>

          <a href="https://gitter.im/y-js/yjs?utm_source=badge&utm_medium=badge&utm_campaign=pr-badge" target="_blank">
            <img src="https://badges.gitter.im/Join%20Chat.svg"></img>
          </a>
        </paper-menu>
      </paper-header-panel>

      <!-- Main Area -->
      <paper-header-panel class="main-panel" main condenses keep-condensed-header mode="cover">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">

          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <a href="https://github.com/y-js/yjs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-card elevation="1">
                <iron-ajax
                  auto
                  url="/bower_components/yjs/README.md"
                  handle-as="text"
                  last-response="{{yjsReadme}}"></iron-ajax>
                <mark-down class="card-content" text="{{yjsReadme}}"></mark-down>
              </paper-card>

              <paper-card elevation="1" heading="Yjs License">
                <iron-ajax
                  auto
                  url="/bower_components/yjs/LICENSE"
                  handle-as="text"
                  last-response="{{yjsLicense}}"></iron-ajax>
                <mark-down class="card-content" text="{{yjsLicense}}"></mark-down>
              </paper-card>
            </section>

            <section data-route="article">
              <paper-card elevation="1" heading="{{blogpostUrlToName(articleUrl)}}">
                <iron-ajax
                  auto
                  url="{{articleUrl}}"
                  handle-as="text"
                  last-response="{{articleMd}}"></iron-ajax>
                <mark-down class="card-content" text="{{articleMd}}"></mark-down>
              </paper-card>
            </section>

            <section data-route="examples">
              <paper-card elevation="1" heading="Collaborative Text Editing">

                <style>
                  .code-overlay {
                    position: absolute;
                    top: 66px;
                    right: 0;
                    left: 0;
                    margin: 5px;
                    background: #fff;
                  }
                  .code-overlay mark-down {
                    font-size: 70%;
                  }
                </style>
                <paper-dialog class="code-overlay" entry-animation="scale-up-animation"
                              exit-animation="scale-down-animation" opened="{{examplesTextBindSource}}">
                  <paper-dialog-scrollable>
                    <mark-down text="```
{{examplesTextBindSourceCode}}
```"></mark-down>
                  </paper-dialog-scrollable>
                </paper-dialog>
                <iron-ajax
                  auto
                  url="/bower_components/yjs/Examples/OfflineEditing/index.js"
                  handle-as="text"
                  last-response="{{examplesTextBindSourceCode}}"></iron-ajax>
                <paper-fab icon="code" class="card-action" toggles="true" active="{{examplesTextBindSource}}"></paper-fab>
                <div class="card-content">
                  <textarea style="width:100%;" rows=20 id="textfield"></textarea>
                </div>

                <script src="/bower_components/yjs/Examples/OfflineEditing/index.js"></script>
              </paper-card>
            </section>
            <section data-route="tutorial">
              <paper-card elevation="1" heading="Tutorial">
                <iron-ajax
                  auto
                  url="/articles/tutorial.md"
                  handle-as="text"
                  last-response="{{tutorialMd}}"></iron-ajax>
                <mark-down class="card-content" text="{{tutorialMd}}"></mark-down>
              </paper-card>
            </section>
            <section data-route="blog">
              <paper-card elevation="1" heading="Blog posts">
                <style>
                .list {
  padding-top: 12px;
  background-color: white;
  display: inline-block;
  width: 240px;
  height: 228px;
  margin: 12px;
  @apply(--shadow-elevation-2dp);
}
                </style>
                <div class="list" role="listbox">
                  <template is="dom-repeat" items="{{blogposts}}">
                    <a href="{{item.url}}">
                      <paper-item>
                        <paper-item-body two-line class="layout vertical">
                          <div>{{item.title}}</div>
                          <div secondary>{{item.date}}</div>
                        </paper-item-body>
                      </paper-item>
                    </a>
                  </template>
                </div>
              </paper-card>
            </section>
            <section data-route="modules">
              <paper-card elevation="1" heading="y-webrtc">
              <style>

.node {
stroke: #fff;
stroke-width: 1.5px;
}

.link {
stroke: #999;
stroke-opacity: .6;
}

</style>
<div id="webrtc-connector-graphic"></div>
<script>
var graph = {
  "nodes":[
    {"name":"Client 1","group":1},
    {"name":"Client 2","group":2},
    {"name":"Client 3","group":3},
    {"name":"Client 4","group":4},
    {"name":"Client 5","group":5},
    {"name":"Client 6","group":6}
  ],
  "links":[
    {"source":0,"target":0},
    {"source":0,"target":1},
    {"source":0,"target":2},
    {"source":0,"target":3},
    {"source":0,"target":4},
    {"source":0,"target":5},

    {"source":1,"target":1},
    {"source":1,"target":2},
    {"source":1,"target":3},
    {"source":1,"target":4},
    {"source":1,"target":5},

    {"source":2,"target":2},
    {"source":2,"target":3},
    {"source":2,"target":4},
    {"source":2,"target":5},

    {"source":3,"target":3},
    {"source":3,"target":4},
    {"source":3,"target":5},

    {"source":4,"target":4},
    {"source":4,"target":5}
  ]
}
graph = {
  "nodes":[
    {"name":"Server","group":1},
    {"name":"Client 1","group":0},
    {"name":"Client 2","group":0},
    {"name":"Client 3","group":0},
    {"name":"Client 4","group":0},
    {"name":"Client 5","group":0},
    {"name":"Client 6","group":0}
  ],
  "links":[
    {"source":0,"target":1},
    {"source":0,"target":2},
    {"source":0,"target":3},
    {"source":0,"target":4},
    {"source":0,"target":5},
    {"source":0,"target":6}
  ]
}

graph = {
  "nodes":[
    {"name":"Server 1","group":1}, // 0
    {"name":"Server 2","group":2}, // 1
    {"name":"Server 3","group":3}, // 2
    {"name":"Client","group":0}, // 3
    {"name":"Client","group":0}, // 4
    {"name":"Client","group":0}, // 5
    {"name":"Client","group":0}, // 6
    {"name":"Client","group":0}, // 7
    {"name":"Client","group":0}  // 8
  ],
  "links":[
    {"source":0,"target":3},
    {"source":0,"target":4},
    {"source":1,"target":5},
    {"source":2,"target":6},
    {"source":2,"target":7},
    {"source":2,"target":8},

    {"source":0,"target":1},
    {"source":0,"target":2},
    {"source":1,"target":2}
  ]
}

var width = 175,
  height = 70;

var color = d3.scale.category20();

var force = d3.layout.force()
  .charge(-120)
  .linkDistance(30)
  .size([width, height]);

var svg = d3.select("#webrtc-connector-graphic").append("svg")
  .attr("viewBox", "0 0 175 70")

force
    .nodes(graph.nodes)
    .links(graph.links)
    .start();

var link = svg.selectAll(".link")
    .data(graph.links)
  .enter().append("line")
    .attr("class", "link")
    .style("stroke-width", function(d) { return 1 });

var node = svg.selectAll(".node")
    .data(graph.nodes)
  .enter().append("circle")
    .attr("class", "node")
    .attr("r", 5)
    .style("fill", function(d) { return color(d.group); })
    .call(force.drag);

node.append("title")
    .text(function(d) { return d.name; });

force.on("tick", function() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

</script>
                <mark-down class="card-content" style="margin:0;padding:0;">
                  It propagates document updates directly to all users via WebRTC. While WebRTC is not the most reliable connector, messages are propagated with almost no delay.

                  * Very fast message propagation (not noticeable)
                  * Very easy to use
                  * Very little server load (you still have to set up a [signaling server](http://www.html5rocks.com/en/tutorials/webrtc/infrastructure/))
                  * Not suited for a large amount of collaborators
                  * WebRTC is not supported in all browsers, and some have troubles communicating with each other

                </mark-down>
              </paper-card>
            </section>
          </iron-pages>
        </div>
      </paper-header-panel>

    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
